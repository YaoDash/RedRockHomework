    <div>

        <h3><strong>醉花阴</strong></h3>
        <h4 align="center">李清照</h4>
        <hr size="5" color="#660099">
        <p align="center">薄雾浓云愁永昼,瑞脑消金兽。<br>佳节又重阳，玉枕纱厨,半夜凉出透。
            <br>东篱把酒黄昏后，有暗香盈袖。<br>莫道不消魂，帘卷西风，人比黄花瘦。
        </p>
        <hr size="5" color="#66066">
    </div>
