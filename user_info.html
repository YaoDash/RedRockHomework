<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人详情页-网易云音乐</title>
  <link rel="stylesheet" href="user_info.css">
</head>

<body>
  <div class="main">
    <div class="logo">
    </div>
    <div class="main-item">
      <div class="main-left">
        <img src="./image/logo.png">
      </div>
      <div class="main-middle">
        <h1>个人设置</h1>
        <hr class="hr">
        <form>
          <ul>
            <li>
              <label>昵称：
                <input type="text">
              </label>
            </li>
            <li>
              <label>头像：
                <input type="file">
              </label>
            </li>
            <li>
              <lable>个人简介：<br>
                <textarea cols="50" rows="10"></textarea>
              </lable>
            </li>
            <li>
              <label>性别：
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
              </label>
            </li>
            <li>
              <label>生日：
                <input type="date">
              </label>
            </li>
            <li>地区：
              <select name="city">
                <option>---请选择地区---</option>
                <option>北京市</option>
                <option>天津市</option>
                <option>上海市</option>
                <option>重庆市</option>
                <option>河北省</option>
                <option>山西省</option>
                <option>辽宁省</option>
                <option>吉林省</option>
                <option>黑龙江省</option>
                <option>江苏省</option>
                <option>浙江省</option>
                <option>安徽省</option>
                <option>福建省</option>
                <option>江西省</option>
                <option>山东省</option>
                <option>河南省</option>
                <option>湖北省</option>
                <option>湖南省</option>
                <option>广东省</option>
                <option>海南省</option>
                <option>四川省</option>
                <option>贵州省</option>
                <option>云南省</option>
                <option>陕西省</option>
                <option>甘肃省</option>
                <option>青海省</option>
                <option>台湾省</option>
                <option>内蒙古自治区</option>
                <option>宁夏回族自治区</option>
                <option>新疆维吾尔自治区</option>
                <option>西藏自治区</option>
                <option>广西壮族自治区</option>
                <option>香港特别行政区</option>
                <option>澳门特别行政区</option>
              </select>
            </li>
            <li>
              <input type="submit" value="保存资料">
              <input type="reset" value="重新填写">
            </li>
          </ul>
        </form>
      </div>
      <div class="main-right"></div>
    </div>
</body>

</html>
